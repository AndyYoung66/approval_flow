          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">说明</span><span style="font-family:'ArialMT', 'Arial';">:</span></p><p><span style="font-family:'ArialMT', 'Arial';">1.</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">点击管理岗位右侧图标，展开每一层架构显示的管理岗位名称与对应人员</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';color:#FF0000;">注：</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';color:#FF0000;">1.管理岗位需要有严格的层级关系，最理想的操作方式应当基于通讯录组织架构设置，既能在树状图上展示也因能在树状图上操作管理，暂未画出</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';color:#FF0000;"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';color:#FF0000;">2.钉钉现有主管的概念与管理岗位类似，但每一层级都叫主管，使用者不易理解，部门主管最好能区分出实际管理岗位名称</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p>
